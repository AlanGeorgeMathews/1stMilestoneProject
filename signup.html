    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class=" "></i> Let's get you signed up for help!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="wet">Too Wet</label>
                        <input type="radio" name="lawn-problem" id="wet" value="wet" required checked>
                    </div>
                    <div>
                        <label for="dry">Too Dry</label>
                        <input type="radio" name="lawn-problem" id="dry" value="dry" required>
                    </div>
                    <div>
                        <label for="weeds">Too Many Weeds</label>
                        <input type="radio" name="lawn-problem" id="weeds" value="weeds" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Fix It!</button>
            </form>
        </section>
    </main>
